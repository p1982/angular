<div class="py-4 px-6 border rounded items-center flex-col mb-2">
  <img [src]="products.image" [alt]="products.title" class="w-1/6 mb-2">
  <h2 class="mb-2 text-lg text-center">{{ products.title }}</h2>
  <p>Price: <span class="font-bold">{{ products.price | currency: 'UAH' }}</span></p>
  <button
    (click)="details = !details"
    class="border py-2 px-4 rounded"
    [ngClass]="{
      'bg-yellow-400': !details,
      'bg-green-400': details
    }"
    >
    {{ details ? 'hide' : 'show' }} Details
  </button>
  <div *ngIf="details">
    <p>{{ products.description }}</p>
    <p>Rate: <span style='font-size: 20px;' [ngStyle]="{
        fontWeight: 'bold'
    }"
    >
    {{ products.rating.rate | number: '1.3-4' }}</span></p>
  </div>
</div>
